<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <!-- <script src="JS/Rock_paper_scissors_DOM.js"></script> -->
        <link rel="stylesheet" href="Css/12-rock-paper-scissors.css" />
        <style></style>
    </head>

    <body class = "js-keydown">
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button js-rock-button">
            <img src="images/rock-emoji.png" class="move-icon" />
        </button>


        <button class="move-button js-paper-button" >
            <img src="images/paper-emoji.png" class="move-icon" />
        </button>


        <button class="move-button js-scissors-button" >
            <img src="images/scissors-emoji.png" class="move-icon" />
        </button>

        <p class="js-result result"></p>
        
        <p class="js-pick "></p>

        <p class="js-score score"></p>

        
        <button class="reset-button js-reset-button">
            Reset score
        </button>

        <button class="auto-play-button js-autoplay">
            Auto Play
        </button>

        <div class="js-confirmation" style="display: none;">
            <p>Are you sure you want to reset the score?</p>
            <button onclick="resetScore()" class="yes-no">Yes</button>
            <button onclick="hideConfirmation()" class="yes-no">No</button>
        </div>

        <script src="JS/12-rock-paper-scissors.js"></script>
        
    </body>
</html>
