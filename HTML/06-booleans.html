<!DOCTYPE html>
<html>
    <head>
        <title>Booleans</title>
    </head>

    <body>
        <p>Hours with message</p>
        <script>
            const hour = new Date().getHours();
            console.log(hour);
            if( hour > 6 && hour < 12 ) {
                console.log('Good morning!');
            } else if ( hour >= 12 && hour < 17) {
                console.log('Good afternoon!');
            } else {
                console.log('Good night!');
            }

            
        </script>
    </body>
</html>
