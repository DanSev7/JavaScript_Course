    // filter() and map()

    // filter ()

    const list = [1, -3, 5];
        console.log(list.filter((value, index) => {
            //if(value >= 0){ return true;}

            return value >= 0;
        }));

    // map ()
    const listMap = [1, 1, 2];
    console.log(listMap.map((value, index) => {

    // or use shortcuts
