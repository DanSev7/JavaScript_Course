<!DOCTYPE html>
<html>
    <head>
        <title>Coin Flip Game</title>
        <script src="../JS/script.js" ></script>
    </head>
    
    <body>
        <button onclick="
            playGame('Head');
        ">
            Heads
        </button>


        <button onclick="
            playGame('Tail');
        ">
            Tails
        </button>
        

        <p class="js-playermove"></p>

        <p class="js-score"></p>

        <button onclick="
            localStorage.removeItem('score');
            removeData();
        ">
            Reset Score
        </button>

    </body>
</html>
