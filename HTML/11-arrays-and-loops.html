<!DOCTYPE html>
<html>
    <head>
        <title>Array-Loops</title>
    </head>

    <body>
        <script>
            const nums = [1,1,3];
            let total = 0;
            for (let i = 0; i < nums.length ; i++) {
                total += nums [i];
            }
            console.log("Total = ",total);

            const array1 = [1, 2, 3];
            const array2 = array1.slice() ;// here we use slice() to copy the value stored in array1 into array2
            array2.push(4);// here 4 is added to only array2 not on array1.
            console.log(array2);

            const [first, second] = [1, 2, 3];
            console.log(first, second);

            function doubleArrray(nums) {

                const numsDoubled = [];
                
                for (let i=0; i< nums.length; i++) {
                    const num = nums[i];
                    if(num === 0){
                        return numsDoubled;
                    }
                    numsDoubled.push(num *2);
                }
                return numsDoubled;
            }
            console.log(doubleArrray([1, 1, 3]));
            console.log(doubleArrray([1, 1, 3, 0, 5]));

        </script>
    </body>
</html>
