<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
    </head>

    <body>
        <script>
            const product = {
                name : "Daniel",
                price : "$10"
            }
            console.log(typeof product);
            console.log(product);
            console.log(product.name);
            console.log(product.price);
        </script>
    </body>
</html>
