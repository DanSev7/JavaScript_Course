<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <!-- <script src="JS/Rock_paper_scissors_DOM.js"></script> -->
        <link rel="stylesheet" href="Css/10-rock-paper-scissors.css" />
        <style></style>
    </head>

    <body>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="
            playGame('Rock');
        " class="move-button">
            <img src="images/rock-emoji.png" class="move-icon" />
        </button>


        <button onclick="
            playGame('Paper');
        " class="move-button" >
            <img src="images/paper-emoji.png" class="move-icon" />
        </button>


        <button onclick="
            playGame('Scissors');
        " class="move-button" >
            <img src="images/scissors-emoji.png" class="move-icon" />
        </button>

        <p class="js-result result"></p>
        
        <p class="js-pick "></p>

        <p class="js-score score"></p>

        
        <button onclick="
            resetScore();
        " class="reset-button">
            Reset score
        </button>

        <script src="JS/10-rock-paper-scissors.js"></script>
        
    </body>
</html>
