<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <button
        onclick="
        result += 1;
        console.log(`${result}`);
        ">
            1
        </button>

        <button
        onclick="
            result += 2;
            console.log(`${result}`);
        ">
            2
        </button>

        <button
        onclick="
            result += 3;
            console.log(`${result}`);
        ">
            3
        </button>

        <button
        onclick="
            result += ' + ';
            console.log(`${result}`);
        ">
            +
        </button>

        <button
        onclick="
            result
            result = eval(result);
            console.log(`The result is : ${result}`);
        ">
            =
        </button>

        <button
        onclick="
            result = 0;
            console.log('Cleared.')
        ">
            Clear
        </button>

        <script>
            let result = 0;
        </script>
    </body>
</html>
