<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="
            playGame('Rock');
        ">
            Rock
        </button>


        <button onclick="
            playGame('Paper');
        ">
            Paper
        </button>


        <button onclick="
            playGame('Scissors');
        ">
            Scissors
        </button>

        
        <button onclick="
            resetScore();
        ">
            Reset score
        </button>
        <script>
            const scores = JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                losses: 0,
                tie: 0
            } 
            console.log(scores);

            function playGame (playerMove) {
                computerMove =  pickComputerMove();
                let result = '';
                
                if(playerMove === 'Scissors'){

                    if (computerMove === 'Rock'){
                        result = 'You lose';
                    } else if (computerMove === 'Paper') {
                        result = 'You win';
                    } else if (computerMove === 'Scissors') {
                        result = 'Tie';
                    }

                    if(result === 'You win') {
                        scores.wins += 1;
                    } else if (result === 'You lose') {
                        scores.losses += 1;
                    } else if (result === 'Tie'){
                        scores.tie += 1;
                    }

                    localStorage.setItem('score',JSON.stringify(scores));
                    
                    alert (`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
Wins: ${scores.wins}, losses: ${scores.losses}, tie: ${scores.tie}`)

                } else if (playerMove === 'Paper') {
                    computerMove =  pickComputerMove();
                    let result = '';
                    
                    if (computerMove === 'Rock'){
                        result = 'You win';
                    } else if (computerMove === 'Paper') {
                        result = 'Tie';
                    } else if (computerMove === 'Scissors') {
                        result = 'You lose';
                    }
                    if(result === 'You win') {
                        scores.wins += 1;
                    } else if (result === 'You lose') {
                        scores.losses += 1;
                    } else if (result === 'Tie'){
                        scores.tie += 1;
                    }

                    localStorage.setItem('score',JSON.stringify(scores));

                    alert (`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
Wins: ${scores.wins}, losses: ${scores.losses}, tie: ${scores.tie}`)
                
                } else if (playerMove === 'Rock') {
                    computerMove =  pickComputerMove();
                    let result = '';
                    
                    if (computerMove === 'Rock'){
                        result = 'Tie';
                    } else if (computerMove === 'Paper') {
                        result = 'You lose';
                    } else if (computerMove === 'Scissors') {
                        result = 'You win';
                    }

                    if(result === 'You win') {
                        scores.wins += 1;
                    } else if (result === 'You lose') {
                        scores.losses += 1;
                    } else if (result === 'Tie'){
                        scores.tie += 1;
                    }
                    
                    localStorage.setItem('score',JSON.stringify(scores));

                    alert (`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
Wins: ${scores.wins}, losses: ${scores.losses}, tie: ${scores.tie}`)
                }
                    
                }

            function pickComputerMove() {
                const randomNumber =  Math.random();

                let computerMove = '';
    
                if(randomNumber >= 0 && randomNumber < 1 / 3 ) {
                computerMove = 'Rock';
                } else if( randomNumber >= 1/3 && randomNumber < 2/3 ) {
                computerMove = 'Paper';
                } else if (randomNumber >= 2/3 && randomNumber < 1 ) {
                computerMove = 'Scissors';
                }
                return computerMove;
            }

            function resetScore(){
                scores.wins = 0;
                scores.losses = 0;
                scores.tie = 0;
                localStorage.removeItem('score');
                alert(`Score reseted!
Wins: ${scores.wins}, losses: ${scores.losses}, tie: ${scores.tie}`)
            }

        </script>
    </body>
</html>
