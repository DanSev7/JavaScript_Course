<!DOCTYPE html>
<html>
    <head>
        <title>Array-Loops</title>
    </head>

    <body>
        <script>
            const nums = [1,1,3];
            let total = 0;
            for (let i = 0; i < nums.length ; i++) {
                total += nums [i];
            }
            console.log("Total = ",total);
        </script>
    </body>
</html>
